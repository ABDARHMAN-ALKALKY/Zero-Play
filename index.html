<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Zero Play - تسجيل دخول وإنشاء حساب</title>

<!-- إضافة خط Cairo -->
<link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">

<style>
  * {
    margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif;
  }
  body {
    background: linear-gradient(135deg, #0d0d1a, #001f33);
    color: #fff;
    height: 100vh;
    overflow: hidden;
  }
  .container {
    background: rgba(0,0,40,0.6);
    border: 1px solid #0ff;
    border-radius: 15px;
    box-shadow: 0 0 20px #00f2ff;
    width: 90%; max-width: 400px;
    padding: 30px;
    text-align: center;
    margin: auto;
    position: relative;
    top: 50%;
    transform: translateY(-50%);
  }
  h2 {
    color: #00f2ff;
    margin-bottom: 20px;
    font-weight: 700;
  }
  input {
    width: 100%; padding: 12px; margin: 10px 0;
    border: 1px solid #00f2ff;
    border-radius: 8px;
    background: transparent;
    color: #fff;
    outline: none;
    font-size: 16px;
  }
  input:focus {
    box-shadow: 0 0 8px #00f2ff;
  }
  button {
    width: 100%; padding: 12px; margin-top: 15px;
    background: #00f2ff;
    border: none; border-radius: 8px;
    color: #000; font-weight: bold;
    cursor: pointer;
    transition: background 0.3s;
    font-size: 16px;
  }
  button:hover {
    background: #00c2cc;
  }
  .toggle-link {
    margin-top: 15px;
    font-size: 14px;
    color: #aaa;
    cursor: pointer;
  }
  .toggle-link span {
    color: #00f2ff;
    text-decoration: underline;
  }
  .form {
    display: none;
    animation: fadeIn 0.5s ease-in-out;
  }
  .form.active {
    display: block;
  }
  @keyframes fadeIn {
    from {opacity:0; transform: translateY(-10px);}
    to {opacity:1; transform: translateY(0);}
  }
  .message {
    margin-top: 10px;
    font-size: 14px;
    min-height: 20px;
  }
  .message.success {
    color: #4caf50;
  }
  .message.error {
    color: #f44336;
  }
</style>
</head>
<body>

<div class="container" id="authContainer">
  <!-- تسجيل الدخول -->
  <div id="loginForm" class="form active">
    <h2>تسجيل الدخول</h2>
    <form id="login">
      <input type="email" id="loginEmail" placeholder="البريد الإلكتروني" required />
      <input type="password" id="loginPassword" placeholder="كلمة المرور" required />
      <button type="submit">تسجيل الدخول</button>
    </form>
    <div class="message" id="loginMessage"></div>
    <div class="toggle-link">ليس لديك حساب؟ <span onclick="toggleForm('signup')">إنشاء حساب</span></div>
  </div>

  <!-- إنشاء حساب -->
  <div id="signupForm" class="form">
    <h2>إنشاء حساب</h2>
    <form id="signup">
      <input type="text" id="signupUsername" placeholder="اسم المستخدم" required />
      <input type="email" id="signupEmail" placeholder="البريد الإلكتروني" required />
      <input type="password" id="signupPassword" placeholder="كلمة المرور" required />
      <input type="password" id="signupPasswordConfirm" placeholder="تأكيد كلمة المرور" required />
      <button type="submit">إنشاء الحساب</button>
    </form>
    <div class="message" id="signupMessage"></div>
    <div class="toggle-link">لديك حساب؟ <span onclick="toggleForm('login')">تسجيل الدخول</span></div>
  </div>
</div>

<script>
  function toggleForm(type) {
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const loginMsg = document.getElementById('loginMessage');
    const signupMsg = document.getElementById('signupMessage');
    loginMsg.textContent = '';
    signupMsg.textContent = '';

    if(type === 'signup'){
      loginForm.classList.remove('active');
      signupForm.classList.add('active');
    } else {
      signupForm.classList.remove('active');
      loginForm.classList.add('active');
    }
  }
</script>

</body>
</html>
