<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Zero Play - تسجيل / إنشاء حساب</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(145deg, #0d1b2a, #1b263b);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #1e2a3d;
      padding: 2rem;
      border-radius: 15px;
      width: 350px;
      box-shadow: 0 0 25px #00bcd4;
    }

    h2 {
      text-align: center;
      color: #00bcd4;
      margin-bottom: 1rem;
    }

    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1.5rem;
    }

    .tabs button {
      flex: 1;
      background: #0d1b2a;
      border: none;
      color: #00bcd4;
      padding: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .tabs button.active {
      background: #00bcd4;
      color: #0d1b2a;
      border-radius: 5px;
    }

    .form {
      display: none;
    }

    .form.active {
      display: block;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border: none;
      border-radius: 5px;
    }

    button.submit {
      background: #00bcd4;
      color: #0d1b2a;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .message {
      text-align: center;
      margin-top: 1rem;
      color: #f44336;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Zero Play</h2>
    <div class="tabs">
      <button id="loginTab" class="active">تسجيل دخول</button>
      <button id="signupTab">إنشاء حساب</button>
    </div>

    <div id="loginForm" class="form active">
      <input type="email" id="loginEmail" placeholder="البريد الإلكتروني">
      <input type="password" id="loginPassword" placeholder="كلمة المرور">
      <button class="submit" onclick="login()">دخول</button>
      <div id="loginMsg" class="message"></div>
    </div>

    <div id="signupForm" class="form">
      <input type="email" id="signupEmail" placeholder="البريد الإلكتروني">
      <input type="password" id="signupPassword" placeholder="كلمة المرور">
      <button class="submit" onclick="signup()">إنشاء</button>
      <div id="signupMsg" class="message"></div>
    </div>
  </div>

  <script>
    const loginTab = document.getElementById("loginTab");
    const signupTab = document.getElementById("signupTab");
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");

    loginTab.onclick = () => {
      loginTab.classList.add("active");
      signupTab.classList.remove("active");
      loginForm.classList.add("active");
      signupForm.classList.remove("active");
    };

    signupTab.onclick = () => {
      signupTab.classList.add("active");
      loginTab.classList.remove("active");
      signupForm.classList.add("active");
      loginForm.classList.remove("active");
    };

    function signup() {
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      if (!email || !password) {
        document.getElementById("signupMsg").textContent = "يرجى تعبئة جميع الحقول.";
        return;
      }
      localStorage.setItem(email, JSON.stringify({ email, password }));
      document.getElementById("signupMsg").style.color = "#4caf50";
      document.getElementById("signupMsg").textContent = "تم إنشاء الحساب! يمكنك الآن تسجيل الدخول.";
    }

    function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      const userData = JSON.parse(localStorage.getItem(email));

      if (!userData) {
        document.getElementById("loginMsg").textContent = "البريد غير مسجل.";
        return;
      }

      if (userData.password !== password) {
        document.getElementById("loginMsg").textContent = "كلمة مرور خاطئة.";
        return;
      }

      // نجاح تسجيل الدخول
      sessionStorage.setItem("currentUser", email);
      window.location.href = "home.html";
    }
  </script>
</body>
</html>
