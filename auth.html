<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zero Play - دخول</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; font-family: 'Cairo', sans-serif; }
    body {
      background: linear-gradient(to right, #0d0d1a, #001f33);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(0, 0, 40, 0.8);
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px #00f2ff;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00f2ff;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: transparent;
      border: 1px solid #00f2ff;
      border-radius: 10px;
      color: white;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #00f2ff;
      color: black;
      border: none;
      border-radius: 10px;
      margin-top: 15px;
      font-weight: bold;
      cursor: pointer;
    }
    .message {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      min-height: 20px;
    }
    .error { color: #ff5c5c; }
    .success { color: #4caf50; }
  </style>
</head>
<body>
  <div class="container">
    <h2>تسجيل الدخول</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="البريد الإلكتروني" required />
      <input type="password" id="password" placeholder="كلمة المرور" required />
      <button type="submit">دخول</button>
    </form>
    <div class="message" id="messageBox"></div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const messageBox = document.getElementById('messageBox');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      const userData = JSON.parse(localStorage.getItem(email));

      if (!userData || userData.password !== password) {
        messageBox.textContent = '❌ البريد الإلكتروني أو كلمة المرور غير صحيحة';
        messageBox.className = 'message error';
      } else {
        messageBox.textContent = '✅ تم تسجيل الدخول بنجاح، جارٍ التوجيه...';
        messageBox.className = 'message success';

        setTimeout(() => {
          window.location.href = 'games.html'; // واجهة الألعاب
        }, 1000);
      }
    });
  </script>
</body>
</html>
